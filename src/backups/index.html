<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reverse Image Search</title>
</head>
<body>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagePreview').css('background-image', 'url('+e.target.result +')');
                    $('#imagePreview').hide();
                    $('#imagePreview').fadeIn(650);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function() {
            readURL(this);
        });</script>
    <header class="">Reverse Image Search</header>
    <section>
        <div class="container">
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(Image/blank.png);">
                </div>
            </div>
            <div class="avatar-upload">
                <h1>Image Input</h1>
                <div class="avatar-edit"><input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" /></div>
                <div class="switchclass">
                    <h1>Color</h1>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h1>Texture</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
